<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jq.js"></script>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">标志位（1位）<span class="startFlag">*</span></label>
                        <div class="col-sm-8">
                            <input name="vendorName" placeholder="请输入标志位" class="form-control flagInput" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">序列号位数&nbsp;<span class="startFlag">*</span></label>
                        <div class="col-sm-8">
                            <input name="vendorName" placeholder="请输入序列号位数" class="form-control serialNumberCount" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">序列号范围&nbsp;<span class="startFlag">*</span></label>
                        <div class="col-sm-8">
                            <span class="range">从</span><input name="vendorName" class="form-control serialNumberLeft" style="width:110px;display:inline-block;"
                            autocomplete="off"
                            /><span class="range">到</span>
                            <input name="vendorName" class="form-control serialNumberRight" style="width:110px;display:inline-block" autocomplete="off"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">密码位数&nbsp;<span class="startFlag">*</span></label>
                        <div class="col-sm-8">
                            <input name="vendorName" placeholder="请输入密码位数" class="form-control passwordCount" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">card_product_id&nbsp;<span class="startFlag">*</span></label>
                        <div class="col-sm-8">
                            <input name="vendorName" placeholder="请输入cardID" class="form-control cardId" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">SQL模板&nbsp;<span class="startFlag">*</span></label>
                        <div class="col-sm-8">
                            <textarea rows="4" name="vendorName" placeholder="请输入SQL语句" class="form-control template" autocomplete="off">insert into t_product_card_no (card_product_id,card_no) values ('card_product_id','card_no'),('<cardId>','<cardNumber>');</textarea>
                        </div>
                    </div>
                    <span class="tipInfo"></span>
                </form>
                <div class="btnBox">
                    <button type="button" class="btn btn-default btnLeft" data-dismiss="modal">生成卡号</button>
                    <!-- <input type="button" class="btn btn-primary" onclick="tableToExcel('tablename', 'name', 'zhangsan.xls')" value="导出Excel"> -->
                    <input onclick="doDownload()" type="button" class="btn btn-primary btnCSV" value="导出CSV">
                    <a style="display:none" id="downloadLink" download="downlaodf.csv" href="#">download</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                    <input onclick="doDownload1()" type="button" class="btn btn-primary btnCSV" value="导出SQL">
                    <a style="display:none" id="downloadLink1" download="downlaodf.txt" href="#">download</a> 
                </div>
            </div>
        </div>
        <div>
            <a id="dlink" style="display:none;"></a>
            <input type="text" name="" value="test" class="center-block form-control" style="display:none;margin-bottom: 20px; text-align: center"
                id="submit" onclick="submt()">
        </div>
    </div>

    <div id="tableBox"></div>
    <script src="./js/get_csv.js"></script>
    <script src="./js/get_txt.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
